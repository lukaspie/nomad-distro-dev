services:
  # broker for celery
  rabbitmq:
    restart: "no"
    image: rabbitmq:3.11.5
    container_name: nomad_rabbitmq
    environment:
      - RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG
      - RABBITMQ_DEFAULT_USER=rabbitmq
      - RABBITMQ_DEFAULT_PASS=rabbitmq
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - 5672:5672
    volumes:
      - nomad_rabbitmq:/var/lib/rabbitmq

  # the search engine
  elastic:
    restart: "no"
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.27
    container_name: nomad_elastic
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx1g
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.flood_stage=1gb
      - cluster.routing.allocation.disk.watermark.low=4gb
      - cluster.routing.allocation.disk.watermark.high=2gb
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - 9200:9200
    volumes:
      - nomad_elastic:/usr/share/elasticsearch/data

  # the user data db
  mongo:
    restart: "no"
    image: mongo:5.0.6
    container_name: nomad_mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    ports:
      - 27017:27017
    volumes:
      - nomad_mongo:/data/db
      - nomad_mongo_config:/data/configdb
    command: mongod
    # --logpath=/dev/null # --quiet

  temporal:
    container_name: nomad_temporal
    image: ghcr.io/fairmat-nfdi/temporal-dev-server:v1.4.0
    volumes:
      - nomad_temporal:/data
    ports:
      - 7233:7233
      - 8080:8080
  north:
      restart: unless-stopped
      image: ghcr.io/fairmat-nfdi/nomad-distro-template:main
      platform: linux/amd64
      container_name: nomad_oasis_north
      environment:
        NOMAD_SERVICE: nomad_oasis_north
        NOMAD_NORTH_DOCKER_NETWORK: nomad_oasis_network
        NOMAD_NORTH_HUB_CONNECT_IP: north
        NOMAD_NORTH_HUB_IP: "0.0.0.0"
        NOMAD_NORTH_HUB_HOST: north
        NOMAD_SERVICES_API_HOST: app
        NOMAD_FS_EXTERNAL_WORKING_DIRECTORY: "$PWD"
        NOMAD_RABBITMQ_HOST: rabbitmq
        NOMAD_ELASTIC_HOST: elastic
        NOMAD_MONGO_HOST: mongo
      volumes:
        - ./nomad.yaml:/app/nomad.yaml
        - ./.volumes/fs:/app/.volumes/fs
        - /var/run/docker.sock:/var/run/docker.sock
      user: root # "1000:1001" # Change the docker group id (here 999) according to the host system
      command: python -m nomad.cli admin run hub
      healthcheck:
        test:
          [
            "CMD",
            "curl",
            "--fail",
            "--silent",
            "http://localhost:8081/nomad-oasis/north/hub/health",
          ]
        interval: 10s
        timeout: 100s
        retries: 30
        start_period: 10s
      ports:
        - 9000:9000
volumes:
  nomad_mongo:
  nomad_mongo_config:
  nomad_elastic:
  nomad_rabbitmq:
  nomad_temporal:
networks:
  default:
    name: nomad_oasis_network